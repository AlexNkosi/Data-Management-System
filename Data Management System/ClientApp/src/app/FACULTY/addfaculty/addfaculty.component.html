<h3><b>ADD A FACULTIES</b></h3> 
<div class="container">
    <form>
        <div class="form-row">
          <div class="form-group col-md-4">
            <label><b>NAMES</b></label> 
          </div>
          <div class="form-group col-md-4">
            <label for="fullname"><b>FULL NAMES</b></label>
            <input type="text" class="form-control" id="fullname" placeholder="John Smith"> <br>
            <label for="fullname"><b>TRADING NAME</b></label>
            <input type="text" class="form-control" id="fullname"> <br>
            <label for="fullname"><b>REGISTERED NAME</b></label>
            <input type="text" class="form-control" id="fullname">
          </div>
          <div class="form-group col-md-4">
            <label><b>REGISTERED OFFICE ADDRESS</b></label> 
          </div>
          <div class="form-group col-md-4">
            <label for="streetAddress"><b>STREET ADDRESS</b></label>
            <input type="text" class="form-control" id="streetAddress"> <br>
            <div class="form-row">
                <div class="col-md-6"> 
                        <label for="code"><b>CODE</b></label>
                        <input type="text" class="form-control" id="code"> <br>
                </div>
                <div class="col-md-6"> 
                    <label for="province"><b>PROVINCE</b></label>
                    <input type="text" class="form-control" id="province"> <br>
                </div>
                <div class="col-md-6"> 
                    <label for="zip"><b>ZIP/POSTAL</b></label>
                    <input type="text" class="form-control" id="zip"> <br>
                </div>
                <div class="col-md-6"> 
                    <label for="country"><b>COUNTRY</b></label>
                    <input type="text" class="form-control" id="country"> <br>
                </div>
            </div>
          </div>
          <div class="form-group col-md-4">
            <label><b>REPRESENTATIVES</b></label> 
          </div>
          <div class="form-group col-md-4">
            <label for="fullname"><b>FULL NAMES</b></label>
            <input type="text" class="form-control" id="fullname" placeholder="John Smith"> <br>
            <label for="email"><b>EMAIL</b></label>
            <input type="text" class="form-control" id="email"> <br>
            <label for="phonenumber"><b>PHONE NUMBER</b></label>
            <input type="text" class="form-control" id="phonenumber">
          </div>
          <div class="form-group col-md-4">
            <label><b>IS THE ORGANISATION REGISTERED ?</b></label> 
          </div>
          <div class="form-group col-md-4">
            <div class="form-row">
                <div class="col-md-6">
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
                        <label class="form-check-label" for="inlineRadio1"><b>YES</b></label>
                      </div>
                </div>
                <div class="col-md-6"> 
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
                        <label class="form-check-label" for="inlineRadio2"><b>NO</b></label>
                      </div>
                </div>
            </div> <br>
            <label for="regnumber"><b>REGISTERATION NUMBER</b></label>
            <input type="text" class="form-control" id="regnumber"> <br>
            <label for="regcountry"><b>REGISTERATION COUNTRY</b></label>
            <input type="text" class="form-control" id="regcountry"> <br>
            <label for="regcertificate"><b>REGISTERATION CERTIFICATE</b></label>
            <input type="text" class="form-control" id="regcertificate">
          </div>
          <div class="form-group col-md-4">
            <label><b>WEBSITE</b></label> 
          </div>
          <div class="form-group col-md-4">
            <label for="website"><b>WEBSITE ADDRESS</b></label>
            <input type="text" class="form-control" id="website"> <br> 
          </div>
          <div class="form-group col-md-4">
            <label><b>BEE STATUS</b></label> 
          </div>
          <div class="form-group col-md-4">
            <label for="beelevel"><b>BEE LEVEL</b></label>
            <input type="text" class="form-control" id="beelevel"> <br> 
          </div>
          <div class="form-group col-md-4">
            <label><b>ACTIVE</b></label> 
          </div>
          <div class="form-group col-md-4"> 
            <div class="form-check form-check-inline">
                <input  class="form-check-input" type="checkbox" id="inlineCheckbox1" value="option1"> 
              </div>
          </div>
        </div>
        <div style="text-align: center;">
            <button style="width: 20%;" type="button" class="btn btn-dark">SAVE</button>
        </div><br><br>
      </form>
</div>
