<h3><b>MANAGE FACULTIES</b></h3>
<div class="card">
    <div class='card-header '>
        <button type="button" class="btn btn-dark" [routerLink]="['/home/addfaculty']">ADD A NEW FACULTY</button>
      </div>
    <div class="card-body">
        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

            <!--- Note that these columns can be defined in any order.
                  The actual rendered columns are set as a property on the row definition" -->
          
            <!-- Faculty name Column -->
            <ng-container matColumnDef="facultyName">
              <th mat-header-cell *matHeaderCellDef> <b>FACULTY</b> </th>
              <td style="text-align: start;" mat-cell *matCellDef="let element"> {{element.facultyName}} </td>
            </ng-container>
          
            <!-- Faculty type Column -->
            <ng-container matColumnDef="facultyType">
              <th mat-header-cell *matHeaderCellDef> <b>FACULTY TYPE</b> </th>
              <td style="text-align: start;" mat-cell *matCellDef="let element"> {{element.facultyType}} </td>
            </ng-container>
          
            <!-- BEE Level Column -->
            <ng-container matColumnDef="beeLevel">
              <th mat-header-cell *matHeaderCellDef> <b>BEE LEVEL</b> </th>
              <td style="text-align: start;" mat-cell *matCellDef="let element"> {{element.beeLevel}} </td>
            </ng-container>
          
            <!-- Active Column -->
            <ng-container matColumnDef="active">
              <th mat-header-cell *matHeaderCellDef> <b>ACTIVE</b> </th>
              <td style="text-align: start;"mat-cell *matCellDef="let element"> {{element.active}} </td>
            </ng-container>

            <!-- Action Column -->
            <ng-container matColumnDef="action">
                <th style="text-align: center;"  mat-header-cell *matHeaderCellDef> <b>Actions</b> </th>
                <td mat-cell *matCellDef="let element"><button style="width: 30%;" type="button" class="btn btn-outline-info" (click)="edit(element)"> EDIT</button>&ensp;<button style="margin-left: 5%;width: 30%;" type="button" class="btn btn-outline-info" (click)="info(element)"> DETAILS</button></td>
            </ng-container>

            <tr  mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>
    </div>
  </div>
